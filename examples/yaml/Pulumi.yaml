name: provider-fcknat
runtime: yaml
plugins:
  providers:
    - name: fcknat
      path: ../../bin

resources:
  myRandomResource:
    type: fcknat:Random
    properties:
      length: 24
  myRandomComponent:
    type: fcknat:RandomComponent
    properties:
      length: 24

outputs:
  output:
    value: ${myRandomResource.result}
